sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    tables:
      - name: boarding_passes
        description: Посадочные талоны
        columns:
          - name: ticket_no
            description: Номер билета
          - name: flight_id
            description: Идентификатор рейса
          - name: boarding_no
            description: Номер посадочного талона
          - name: seat_no
            description: Номер места
      - name: flights
        description: Рейсы
        columns:
          - name: flight_id
            description: Идентификатор рейса
          - name: flight_no
            description: Номер рейса
          - name: scheduled_departure
            description: Время вылета по расписанию
          - name: scheduled_arrival
            description: Время прилёта по расписанию
          - name: departure_airport
            description: Аэропорт отправления
          - name: arrival_airport
            description: Аэропорт прибытия
          - name: status
            description: Статус рейса
          - name: aircraft_code
            description: Код самолета
          - name: actual_departure
            description: Фактическое время вылета
          - name: actual_arrival
            description: Фактическое время прилёта
        freshness:
          warn_after:
            count: 600000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - actual_departure::date < 30000
        loaded_at_field: actual_departure::timestamp
      - name: ticket_flights
        description: Перелеты
        columns:
          - name: ticket_no
            description: Номер билета
          - name: flight_id
            description: Идентификатор рейса
          - name: fare_conditions
            description: Класс обслуживания
          - name: amount
            description: Стоимость перелета
      - name: tickets
        description: Билеты
        columns:
          - name: ticket_no
            description: Номер билета
          - name: book_ref
            description: Номер бронирования
          - name: passenger_id
            description: Идентификатор пассажира
          - name: passenger_name
            description: Имя пассажира
          - name: contact_data
            description: Контактные данные пассажира
      - name: seats
        description: Места
        columns:
          - name: aircraft_code
            description: Код самолёта
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс места
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта (IATA)
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город, в котором расположен аэропорт
          - name: coordinates
            description: Географические координаты аэропорта (долгота, широта)
          - name: timezone
            description: Часовой пояс аэропорта